<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>CRM+找商機</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.js"></script> -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body id="body">
    <div class="container">
        <header>
            <div>
                <div class="gap">
                </div>
                <div class="title textAll">
                    CRM找商機
                    <i class="fas fa-plus"></i>
                </div>
                <div class="gap">
                </div>
                <div class="categoryFilter">
                    <div class="textAll">產品類別</div>
                    <select
                        id="test"
                        onchange="showCompanyList()" required>
                            <option value="" disabled selected hidden>
                                請選擇
                            </option>
                    </select>
                </div>
                <div class="smallGap">
                </div>
            </div>
        </header>
        <main>
            <aside>
                <div class="subTitle textAll title" >
                    <div class="text">
                        推薦客戶
                    </div>
                </div>


                <div class="leftContent">

                    <div class="accordionItem">
                        <div class="accordionHead">
                            高度推薦
                            <span id="hiLength" class="length"></span>
                        </div>
                        <div class="accordionContent close" id="high">
                        </div>
                    </div>
                    <div class="accordionItem">
                        <div class="accordionHead">
                            中度推薦
                            <span id="meLength" class="length"></span>
                        </div>
                        <div class="accordionContent close" id="medium">
                        </div>
                    </div>
                    <div class="accordionItem">
                        <div class="accordionHead">低度推薦
                            <span id="loLength" class="length"></span>
                        </div>
                        <div class="accordionContent close" id="low">
                        </div>
                    </div>
                </div>
            </aside>
            <aside>
                <div class="subTitle textAll title">
                    <div class="text">
                        客戶畫像
                    </div>
                </div>
                <div class="rightContent">
                    <div class="inner">
                        <div id="level">
                        </div>
                        <div id="id">
                        </div>
                        <div class="generalMargin">
                            <div id="basic">
                            </div>
                        </div>
                        <div id="titleBetween">
                        </div>
                        <section id="similar" class="generalMargin">
                        </section>
                        <div id="titleNews">
                        </div>
                        <section>
                            <div id="newsTest">
                            </div>
                        </section>
                    </div>
                </div>
            </aside>
        </main>
    </div>
    <!-- <script src="company.js"></script> -->
    <!--type="module"  -->
    <script type="module"  src="myScript.js"></script>
</body>

</html>
